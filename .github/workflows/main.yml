name: Geplanter Bot-Run

on:
  schedule:
    - cron: '*/5 6-17 * * *'             # alle 5 Minuten von 06:00–17:55 UTC = 08:00–19:55 CEST
    - cron: '0,5,10,15,20,25,30 18 * * *' # zusätzlich 18:00–18:30 UTC = 20:00–20:30 CEST

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      CC_API_KEY: ${{ secrets.CC_API_KEY }}
      CC_IDENTIFIER: ${{ secrets.CC_IDENTIFIER }}
      CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
      CC_BASE_URL: ${{ secrets.CC_BASE_URL }}
      MARKET_ID: ${{ secrets.MARKET_ID }}
      RESOLUTION: ${{ secrets.RESOLUTION }}
      TRADE_SIZE: ${{ secrets.TRADE_SIZE }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: exists('requirements.txt')
        run: pip install -r requirements.txt

      - name: Run bot script
        run: python main_1.1py

