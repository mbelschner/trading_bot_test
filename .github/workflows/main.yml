# .github/workflows/scheduled-bot.yml
name: Trading Bot Run

on:
  schedule:
    - cron: '*/5 6-17 * * *'             # alle 5 Minuten von 06:00–17:55 UTC = 08:00–19:55 CEST
    - cron: '0,5,10,15,20,25,30 18 * * *' # zusätzlich 18:00–18:30 UTC = 20:00–20:30 CEST

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      CC_API_KEY: ${{ secrets.CC_API_KEY }}
      CC_IDENTIFIER: ${{ secrets.CC_IDENTIFIER }}
      CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
      BASE_URL: https://demo-api-capital.backend-capital.com
      MARKET_ID: BTCUSD
      RESOLUTION: MINUTE_5
      TRADE_SIZE: 0.01
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python with pip cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (wenn vorhanden)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot script
        run: python main_1.1.py
